# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.
# https://gist.github.com/joshschools/b642dd4355cf38edbb5310b1f385e37c
[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

[gcode_macro G29]
gcode:
    G28
    BED_MESH_CALIBRATE
    G1 X0 Y0 Z10 F4200
    SAVE_CONFIG

[gcode_macro BED_LEVEL]
gcode:
    G28
    BED_MESH_CALIBRATE
    SAVE_CONFIG

[gcode_macro Z_AXI_CALIBRATE]
gcode:
    G28
    PROBE_CALIBRATE
    SAVE_CONFIG

[gcode_macro SHAPER]
gcode:
    G28
    SHAPER_CALIBRATE
    SAVE_CONFIG

[gcode_macro PID]
gcode:
    G28
    PID_CALIBRATE HEATER=extruder TARGET=205
    PID_CALIBRATE HEATER=heater_bed TARGET=70
    SAVE_CONFIG

[gcode_macro Press_Advance_short]
gcode:
