# ; --- Prusa Slicer START Gcode for Ender 5 S1 ---
# M117 Loading Mesh Default
# BED_MESH_PROFILE LOAD="default"
# SET_PRINT_STATS_INFO TOTAL_LAYER=[total_layer_count]
# M190 S0 ; Prevents prusaslicer from prepending m190 to the gcode ruining our macro
# M109 S0 ; Prevents prusaslicer from prepending m109 to the gcode ruining our macro
# START_PRINT NOZZLE=[nozzle_diameter] FILAMENT=[filament_diameter] BED_TEMP=[first_layer_bed_temperature] EXTRUDER_TEMP=[first_layer_temperature] AREA_START={first_layer_print_min[0]},{first_layer_print_min[1]} AREA_END={first_layer_print_max[0]},{first_layer_print_max[1]}
# ;--------
#
# ; --- Prusa Slicer END Gcode for Ender 5 S1 ---
# ; total layers count = [total_layer_count]
# END_PRINT
# ;--------
#
# ;--------
# ; --- Prusa Slicer Before Layer Change Gcode for Ender 5 S1 ---
# ;HEIGHT={layer_height} LAYER={layer_z}
# TIMELAPSE_TAKE_FRAME
# G92 E0
# ;--------
#
# ; --- Prusa Slicer After Layer Change Gcode for Ender 5 S1 ---
# ;{layer_z}
# SET_PRINT_STATS_INFO CURRENT_LAYER={layer_num + 1}
# ;--------


[gcode_macro START_PRINT]
gcode:
    #Get Bed, Extruder temperatures from Slicer GCode
    {% set BED_TEMP = params.BED_TEMP|default(70)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(205)|float %}
    {% set NOZZLE = params.NOZZLE|default(0.6)|float %}
    {% set FILAMENT = params.FILAMENT|default(1.75)|float %}

    ; Start pre-heating
    M140 S{BED_TEMP}      ; set Bed temp to target
    M104 S{EXTRUDER_TEMP} T0 ;	set Hotend temp

    ; Homing
    # G28 O ; Home all "untrusted" axes - had a print start mid air with this!
    G28 ; Home all axes
    BED_MESH_PROFILE LOAD=default ; Load the default mesh
    M117 Loaded mesh 'default'

    # Move near the priming start position to prevent blobbing in the print area
    G90 ; Relative positioning
    G1 X2 Y5 F6000 ; Move to rear left of bed

    ; mesh print area only - TBC if this works well
    # PRINT_AREA_MESH_CALIBRATE AREA_START={params.AREA_START} AREA_END={params.AREA_END}

    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={BED_TEMP-4} MAXIMUM={BED_TEMP+10}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={EXTRUDER_TEMP-5} MAXIMUM={EXTRUDER_TEMP+9}

    PRIME_NOZZLE ; Draw Nozzle Cleaning lines on the Left Side of Bed to prime the nozzle

    # {FIRST_LAYERS_ACCELERATION} ; Set the acceleration for the first number of layers - see macros.cfg TODO: make this work

    M117 "Printing..."

[gcode_macro END_PRINT]
gcode:
    M117 Print Completed ;Display message

    M104 S0 ;Turn-off hotend
    M140 S0 ;Turn-off bed
    M106 S0 ;Turn-off fan

    #Get Printer built volume dimensions
    {% set X_MAX = printer.toolhead.axis_maximum.x|default(200)|float %} #100
    {% set Y_MAX = printer.toolhead.axis_maximum.y|default(200)|float %} #100

    {% if printer.extruder.temperature >= 170 %}
      #Retract if we're still hot
      G91 ;Absolute positioning
      G1 E-2 F2700
      G1 E-1.5 Z0.2 F2400
    {% endif %}

    #Present print
    G90 ;Relative positioning
    G1 Z{printer.toolhead.position.z + 10} F600  ;Raise nozzle by 10mm
    G1 X{X_MAX / 2} Y{Y_MAX} F6000 ;Present Print
    M84 X Y E ;Power off all steppers except Z

    SAVE_IF_SET ;If SAVE_AT_END has been issued, save the current config

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  M114 # Get current position
  PAUSE_BASE
  # Send a mobileraker alert
  M117 $MR$:!ACTION REQUIRED - PRINTER PAUSED!|The printer has been paused.
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}
  M114 # Get current position


[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  M114 # Get current position
  # Set tempratures to last values
  {% if printer["pause_resume"].last_print_stats.print_stats.extruder_temp %}
    M104 S{printer["pause_resume"].last_print_stats.print_stats.extruder_temp} T0
  {% endif %}
  {% if printer["pause_resume"].last_print_stats.print_stats.bed_temp %}
    M140 S{printer["pause_resume"].last_print_stats.print_stats.bed_temp}
  {% endif %}
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  RESUME_BASE {get_params}
  M114 # Get current position

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  G1 E-2 F2200 ; Retract
  TURN_OFF_HEATERS
  {% if "xyz" in printer.toolhead.homed_axes %}
    G91
    G1 Z4.5 F300
    G90
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}
    G28 X Y
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    G1 Y{y_park} F2000
    M84
  # Send a mobileraker alert
  M117 $MR$:!PRINT CANCELLED!|The print has been cancelled
  CANCEL_PRINT_BASE

[gcode_macro PRIME_NOZZLE]
description: Primes the nozzle and extruder for printing
gcode:
    #Get Printer built volume dimensions
    {% set X_MIN = printer.toolhead.axis_minimum.x|default(2)|float %}   # left
    {% set X_MAX = printer.toolhead.axis_maximum.x|default(210)|float %} # right
    {% set Y_MIN = printer.toolhead.axis_minimum.y|default(5)|float %}   # rear
    {% set Y_MAX = printer.toolhead.axis_maximum.y|default(210)|float %} # rear
    {% set Z_MAX = printer.toolhead.axis_maximum.z|default(260)|float %}

    #Get Nozzle diameter and filament width for conditioning
    {% set NOZZLE = printer.extruder.nozzle_diameter|default(0.6)|float %}
    {% set FILADIA = printer.extruder.filament_diameter|default(1.75)|float %}

    #Set Start coordinates of priming lines
    {% set X_START = 2|default(2.0)|float %} # left
    {% set Y_START = 5|default(5.0)|float %} # front

    #Calculate Primer line extrusion volume and filament length
    {% set PRIMER_WIDTH = 0.75 * NOZZLE %}
    {% set PRIMER_HEIGHT = 0.70 * NOZZLE %}
    {% set PRIMER_SECT = PRIMER_WIDTH * PRIMER_HEIGHT %}
    {% set PRIMER_VOL = PRIMER_SECT * (X_MAX - 3 * X_START) %}
    {% set FILA_SECT = 3.1415 * ( FILADIA / 2.0)**2 %}
    {% set FILA_LENGTH = 1.55 * PRIMER_VOL / FILA_SECT %}
    {% set FILAMENT_TYPE = params.FILAMENT|default(PLA)|string %}

    M117 Priming Nozzle and Preconditioning Extruder

    G1 Z0.28 F240 ; Move Z Axis up little to prevent scratching of Heat Bed

    ; Prime extruder in the Y direction
    G92 E0 ; Reset Extruder
    G1 X{X_START} Y{Y_START} Z{PRIMER_HEIGHT} F5000.0 ; Move to start position
    G1 Y{Y_MAX - 2 * Y_START} E{FILA_LENGTH} F2000.0 ; Draw the first line
    G1 X{X_START + PRIMER_WIDTH} Y{Y_MAX - 2 * Y_START} Z{PRIMER_HEIGHT} E{FILA_LENGTH} F2000.0 ; Draw the second line

    ; Prime extruder in the X direction
    G92 E0 ; Reset Extruder
    G1 X{X_START} Y{Y_START} Z{PRIMER_HEIGHT} F5000.0 ; Move to start position
    G1 X{X_MAX - 2 * X_START} Y{Y_START} Z{PRIMER_HEIGHT} E{FILA_LENGTH} F2000.0 ; Draw the first line
    G1 X{X_MAX - 2 * X_START} Y{Y_START + PRIMER_WIDTH} Z{PRIMER_HEIGHT} E{FILA_LENGTH} F2000.0 ; Draw the second line

    ; Move Z Axis up and down to clear the nozzle
    G92 E0 ; Reset Extruder
    G1 Z2.0 F600
    G1 Z{PRIMER_HEIGHT} F600
    G1 Z2.0 F600
    G1 Z{PRIMER_HEIGHT} F600
    G1 Z5.0 F600
