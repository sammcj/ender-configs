# !Ender-5 S1
# printer_size: 220x220x280
# version: 3.5
# host: rockpi 4 SE
# To use this config, during "make menuconfig" select the STM32F401
# with a "64KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

###fluidd set

# Current running hardware:
# - Ender 5 S1
# - BTT U2C USB CAN Bus
# - BTT EBB36 CAN tool
#   - TMC2209 for extruder
#   - ADXL345
#   - MAX31865
#     - PT1000
#   - 60W heater

### Features ###
[display_status]
[exclude_object]
[pause_resume]
[skew_correction]
[save_variables]
filename: ~/variables.cfg

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode:
  GET_POSITION_STATS
  CANCEL_PRINT

[respond]
default_type: echo
### End Features ###

### Includes ###
[include clean_backups/clean_backups.cfg]
[include start-end.cfg]
[include adxlmcu.cfg]
[include macros.cfg]
[include timelapse.cfg]
[include calibrate-pa.cfg]
[include get_position_stats.cfg]
[include clean_nozzle.cfg]
[include lazy_home.cfg]
# [include tach_fan_monitor.cfg] # Pauses print if FAN RPM stalls
# [include jschuh-klipper-macros/globals.cfg]
# [include jschuh-klipper-macros/idle.cfg]
# [include jschuh-klipper-macros/kinematics.cfg]
# [include test_speed.cfg]
# [include print_area_bed_mesh.cfg] # TODO: See https://github.com/Turge08/print_area_bed_mesh
### END INCLUDES ###

